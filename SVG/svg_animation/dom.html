<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG DOM</title>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" version="1" height="200" id="main">
    <text id="text" x="25" y="25" font-size="16" style="fill:rgb(0,0,0)">123124125</text>
    </svg>

    <script>
        var text=document.getElementById('text');
        text.addEventListener('click',function(){
            alert(this.textContent);
        })
        var main=document.getElementById('main');
        var rect=document.createElementNS('https://www.w3.org/2000/svg','rect');
        rect.setAttribute('width',100);
        rect.setAttribute('height',30);
        rect.setAttribute('style',"fill:rgb(0,0,225);stroke-width:1;stroke:rgb(0,0,0)");
        main.appendChild(rect);
    </script>
</body>
</html>
