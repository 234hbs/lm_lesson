<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="page">
        <div class="page__hd">
            <div class="title">vip</div>
            <div class="price">
                <div class="weui-flex">
                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <div class="itiems-price">
                                <p class="itiems-price_month">一个月</p>
                                <p class="itiems-price_old">原价19.9元</p>
                                <p class="itiems-price_new">现价9.9元</p>
                            </div>
                        </div>
                    </div>

                    <div class="weui-flex__item mar">
                        <div class="placeholder">
                            <div class="itiems-price">
                                <p class="itiems-price_month">三个月</p>
                                <p class="itiems-price_old">原价19.9元</p>
                                <p class="itiems-price_new">现价9.9元</p>
                            </div>
                        </div>
                    </div>

                    <div class="weui-flex__item">
                        <div class="placeholder">
                            <div class="itiems-price">
                                <p class="itiems-price_month">六个月</p>
                                <p class="itiems-price_old">原价19.9元</p>
                                <p class="itiems-price_new">现价9.9元</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="page_ct">
            <div class="wrapper">
                <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                    <div class="weui-cell__hd">
                        <img src="./candy.png">
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>糖果支付</p>
                    </div>
                    <span class="price-way"></span>
                </a>
                <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                    <div class="weui-cell__hd">
                        <img src="./wechat.png">
                    </div>
                    <div class="weui-cell__bd weui-cell_primary">
                        <p>微信支付</p>
                    </div>
                    <span class="price-way"></span>
                </a>
            </div>
        </div>
        <div class="page-bd">
            <a href="javascript:;" class="weui-btn weui-btn_pay" id="goPay">去支付</a>
        </div>
    </div>
    <div class="js_dialog" id="iosDialog2" style="display: none;">
        <div class="weui-mask"></div>
        <div class="weui-dialog">
            <div class="weui-dialog__bd">弹窗内容，告知当前状态、信息和解决方法，描述文字尽量控制在三行内</div>
            <div class="weui-dialog__ft">
                <a href="javascript:;" class="weui-dialog__btn weui-dialog__btn_primary">知道了</a>
            </div>
        </div>
    </div>
    <script>
        var oType = document.querySelectorAll('.itiems-price');
        console.log(oType);
        for (let i = 0; i < oType.length; i++) {
            oType[i].addEventListener('click', function () {
                for (let j of oType) {
                    j.classList.remove('active');
                }
                this.classList.add('active');
            })
        }

        var oPay=document.querySelectorAll('.weui-cell.weui-cell_access.bottom-border');
        // console.log(oPay);
        var oSpan=document.querySelectorAll('.price-way');
        for(let i=0;i<oPay.length;i++){
            oPay[i].addEventListener('click',function(){
                for(let j of oSpan){
                    j.classList.remove('priceWayColor');
                }
                oSpan[i].classList.add('priceWayColor');
            })
        }

        var oGoPay=document.getElementById('goPay');
        var dialog=document.getElementById('iosDialog2');
        oGoPay.onclick=function(){
            dialog.style.display='block';
            dialog.style.opacity=1;
        }
        
        var iGotIt=document.querySelector('.weui-dialog__btn.weui-dialog__btn_primary');
        //getElementsByClassName('weui-dialog__btn weui-dialog__btn_primary')
        console.log(iGotIt);
        iGotIt.onclick=()=>{
            console.log("haha");
            dialog.style.display='none';
            dialog.style.opacity=0;
        }
    </script>
</body>

</html>
