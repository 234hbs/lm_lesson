<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        用户名：<input type="text" placeholder="请输入用户名" autofocus required><br>
        <!-- 占位符 自动获得光标 -->
        上传头像：<input type="file" name="" id="" multiple><br>
        <!-- multiple 多选文件夹 -->
       昵称：<input type="text" accesskey="s"><br>
       <!-- 快速光标定位 alt + s -->
       <input type="submit" value="提交">
    </form>
</body>
</html>
