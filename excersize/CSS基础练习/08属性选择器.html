<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div[class*="test"]{
            background-color: #cccccccc;
            /*  div[class] 只要 div 带有 class 都会被选中
                 div[class$="test"] ^代表以test开头的  
                                    $代表以test结尾的
                                    * 代表包涵test的
            */
        }
        /* div[class$="test"]{
            background-color: #cccccccc;
        } */
    </style>
</head>
<body>
    <div class="test01">1</div>
    <div class="demo">2</div>
    <div class="demotest">3</div>
</body>
</html>
