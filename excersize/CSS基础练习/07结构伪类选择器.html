<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul li:first-child{
            background-color: #f10215;
        }
        ul li:nth-child(2){
            background-color: palegoldenrod;
        }
        /* nth-child(even) even 偶数的  odd 奇数 */
        ul li:nth-child(3){
            background-color: gray;
        }
        ul li:last-child{
            background-color: #f10215;
        }
    </style>
</head>
<body>
    <ul>
        <li>安其拉</li>
        <li>后裔</li>
        <li>老王</li>
        <li>小王</li>
        <li>老赵</li>
    </ul>
</body>
</html>
