<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 990px;
            height: 480px;
            position: relative;
            border-radius: 10px;
            overflow: hidden;
        }
        div:hover::after{
            content: "";
            width: 100%;
            height: 100%;
            border:10px solid rgba(225, 225, 225, 0.3);
            position: absolute;
            top:0;
            left: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div>
        <img src="./img/ad-r.jpg">
    </div>
</body>
</html>
