<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 遍历json可以用 for in ,不能用 for 因为json里的内容是无序的
        var p1={
            name:"小王",
            age:18,
            sex:"男"
        }
        for(var key in p1){
            console.log(key+"====="+p1[key]);
        }
    </script>
</body>
</html>
