<body>
    <script>

        function isZhiShu(x) {

            if (x <= 3) {
                return x > 1;
            }
            for (let i = 2; i < x; i++) {
                if (x % i == 0) {
                    return false;
                }
            }
            return true;
        }
        for(let i=2;i<=100;i++){
            console.log(i);
            console.log(isZhiShu(i))
        }


    </script>
</body>
