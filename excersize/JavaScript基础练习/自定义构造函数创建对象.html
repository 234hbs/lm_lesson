    <script>
        function Person(name,age){
            this.name=name;
            this.age=age;
            //添加方法
            this.sayHi=function(){
                console.log("你好！我叫"+this.name+"今年"+this.age);

        }
        var p1=new Person("小明",12);
        p1.sayHi();
    </script>
