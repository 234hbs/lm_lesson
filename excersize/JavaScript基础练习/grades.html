<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scri, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var percount=parseInt(prompt("请输入班级人数："));
        var score=[];
        var sum=0,avg=0;
        for(let i=0;i<percount;i++){
            score[score.length]=parseInt(prompt("请输入第"+(i+1)+"个人的成绩："));
            sum+=score[i];
        }
        avg=sum/percount;
        var max=score[0];
        var min=score[0];
        for(let j=0;j<score.length;j++){
            if(score[j]>max){
                max=score[j];
            }
            if(score[j]<min){
                min=score[j];
            }
        }
        console.log("总成绩是"+sum);
        console.log("平均成绩是"+avg);
        console.log("最高成绩是"+max);
        console.log("最低成绩是"+min);
        //冒泡排序：外层控制比较的轮数 内层控制比较的次数
        for(let m=0;m<score.length-1;m++){
            for(let n=0;n<score.length-1-m;n++){
                var temp=0;
                if(score[n]>score[n+1]){
                    temp=score[n];
                    score[n]=score[n+1];
                    score[n+1]=temp;
                }
            }
        }
        console.log(score);
    </script>
</body>
</html>
